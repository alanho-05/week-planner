<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="overlay"></div>
  <h1>Weekly Planner</h1>
  <div class="row-weekday">
    <div class="week-day">
      <p>Monday</p>
    </div>
    <div class="week-day">
      <p>Tuesday </p>
    </div>
    <div class="week-day">
      <p>Wednesday</p>
    </div>
    <div class="week-day">
      <p>Thursday</p>
    </div>
    <div class="week-day">
      <p>Friday</p>
    </div>
    <div class="week-day">
      <p>Saturday </p>
    </div>
    <div class="week-day">
      <p>Sunday</p>
    </div>
  </div>
  <div class="row-entry">
    <div class="col-full">
      <button id="my-button">
        Add Entry
      </button>
    </div>
  </div>
  <h2>Schedule Events for <span>Monday</span></h2>
  <table>
    <thead>
      <tr>
        <th>Time</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>10:00</td>
        <td>Practice Algorithms</td>
      </tr>
      <tr>
        <td>12:00</td>
        <td>Go for a run</td>

      </tr>
      <tr>
        <td> </td>
        <td> </td>
      </tr>
      <tr>
        <td> </td>
        <td> </td>
      </tr>
      <tr>
        <td> </td>
        <td> </td>
      </tr>
      <tr>
        <td> </td>
        <td> </td>
      </tr>
      <tr>
        <td> </td>
        <td> </td>
      </tr>
      <tr>
        <td> </td>
        <td> </td>
      </tr>
    </tbody>
  </table>
  <div class="column-full">
    <div class="row">
      <h2 class="add-entry">
        Add Entry
      </h2>
      <form class="form">
        <div class="column-half hide ">
          <label for="weekday"></label>
          <select name="day" placeholder="Day of Week">
            <option>Monday</option>
            <option>Tuesday</option>
            <option>Wednesday</option>
            <option>Thursday</option>
            <option>Friday</option>
            <option>Saturday</option>
            <option>Sunday</option>
          </select>
          <label for="time"></label>
          <input name="time" type="time">
        </div>
        <label>
          <textarea placeholder="Description" name="textarea" id="" cols="30" rows="10"></textarea>
        </label>
        <button type="submit" id="no-button">
          Submit
        </button>
      </form>
    </div>
